<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160" role="img" aria-labelledby="title desc">
  <title id="title">Workflow Docs</title>
  <desc id="desc">A logo showing a document with a flowing connection path and a spark, followed by the text Workflow Docs.</desc>
  <defs>
    <!-- Tweak these in CSS or inline to recolor -->
    <style>
      :root { --wf-accent: #4F46E5; --wf-ink: #0F172A; }
      text { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    </style>
  </defs>

  <!-- Icon group -->
  <g transform="translate(16 16)">
    <!-- Document with folded corner -->
    <g fill="none" stroke="var(--wf-ink)" stroke-width="4" stroke-linejoin="round">
      <path d="M16 4h52l20 20v76c0 8-6 14-14 14H16c-8 0-14-6-14-14V18c0-7.7 6.3-14 14-14z"></path>
      <path d="M68 4v20c0 6 4 10 10 10h20"></path>
    </g>

    <!-- Flow nodes & path (speed/automation vibe) -->
    <g fill="none" stroke="var(--wf-accent)" stroke-width="4" stroke-linecap="round">
      <circle cx="32" cy="44" r="3.5" fill="var(--wf-accent)"></circle>
      <circle cx="56" cy="64" r="3.5" fill="var(--wf-accent)"></circle>
      <circle cx="80" cy="84" r="3.5" fill="var(--wf-accent)"></circle>
      <path d="M32 44c10 6 14 8 24 20s20 10 24 20"></path>
    </g>

    <!-- Small spark for “AI smarts” -->
    <g fill="var(--wf-accent)">
      <path d="M98 34l4-8 4 8 8 4-8 4-4 8-4-8-8-4 8-4z"></path>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(150 36)" fill="var(--wf-ink)">
    <text x="0" y="42" font-size="44" font-weight="700" letter-spacing="0.2">Workflow</text>
    <text x="0" y="92" font-size="44" font-weight="500" opacity="0.9">Docs</text>
  </g>
</svg>
